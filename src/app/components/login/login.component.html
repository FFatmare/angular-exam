<section>
  
    <div class="box">
      
      <div class="square" style="--i:0;"></div>
      <div class="square" style="--i:1;"></div>
      <div class="square" style="--i:2;"></div>
      <div class="square" style="--i:3;"></div>
      <div class="square" style="--i:4;"></div>
      <div class="square" style="--i:5;"></div>
      
     <div class="container"> 
      <div class="form"> 
        <h2>Connectez-nous</h2>
        <form (ngSubmit)="signIn()" [formGroup]="loginForm">
          <div class="inputBx">
            <input type="text" placeholder="Email" formControlName="email" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" class="form-control">
            <img src="https://www.flaticon.com/svg/static/icons/svg/709/709699.svg" alt="user">    
            <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                <div *ngIf="f.email.errors.required">Email est requis</div>
                <div *ngIf="f.email.errors.email">Le courrier doit Ãªtre une adresse e-mail valide</div>
            </div>      
          </div>
          
          <div class="inputBx password">
            <input id="password-input" placeholder="Mot de passe" formControlName="password" type="password" name="password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" class="form-control">
            <img src="https://www.flaticon.com/svg/static/icons/svg/1828/1828471.svg" alt="lock">
            <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                <div *ngIf="f.password.errors.required">Mot de passe est requis</div>
            </div>
          </div>
          <button type="submit">Login</button>
        </form>
        <p>Vous n'avez pas un compte? <a href="/sign-up">S'inscrire</a></p>
      </div>
    </div>
      
    </div>
  </section>
